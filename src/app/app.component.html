<section class="bg-image">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-8">

        <header class="custom-header">
          <div class="container">
            <h1 class="custom-h1">Todo App!</h1>
          </div>
        </header>

        <div class="card custom-card">
          <div class="card-body p-4">

            <!--  Form to add new todo-->
            <!--            <form class="todo-form-input">-->
            <!--              <div class="form-outline flex-fill">-->
            <!--                <input (keyup.enter)="addTodo($event.target.value, $event.target)" autocomplete="off" autofocus-->
            <!--                       class="form-control"-->
            <!--                       data-test="input-todo" placeholder="Type a new task ...">-->
            <!--              </div>-->
            <!--            </form>-->
            <!--  Form to add new todo-->
            
            <!--  Form to add new todo-->
            <form (ngSubmit)="addTodoFC()" class="todo-form-input">
              <div class="form-outline flex-fill">
                <input [formControl]="inputFormControl" autocomplete="off"
                       autofocus
                       class="form-control"
                       data-test="input-todo" placeholder="Type a new task ...">
              </div>
              <button class="custom-button" data-test="add-button" type="submit">Add</button>
            </form>
            <!--  Form to add new todo-->

            <div class="d-flex align-items-center mb-4">
              <!-- toggle all todos to completed or uncompleted-->
              <input (click)="toggleAll($any($event.target).checked )" class="me-3 form-check-input toggle-all-checkbox"
                     type="checkbox">
              <!-- toggle all todos to completed or uncompleted-->

              <!-- Tabs navs -->
              <ul class="nav nav-tabs">
                <li class="nav-item clickable">
                  <a (click)="setTasksFilterStatus(TODO_FILTER_ENUM.ALL)"
                     [class.myactive]="isFilterStatus(TODO_FILTER_ENUM.ALL)"
                     class="nav-link">All</a>
                </li>
                <li class="nav-item clickable">
                  <a (click)="setTasksFilterStatus(TODO_FILTER_ENUM.ACTIVE)"
                     [class.myactive]="isFilterStatus(TODO_FILTER_ENUM.ACTIVE)"
                     class="nav-link">Active</a>
                </li>
                <li class="nav-item clickable">
                  <a (click)="setTasksFilterStatus(TODO_FILTER_ENUM.COMPLETED)"
                     [class.myactive]="isFilterStatus(TODO_FILTER_ENUM.COMPLETED)"
                     class="nav-link">Completed</a>
                </li>
              </ul>
              <!-- Tabs navs -->
            </div>

            <!-- Tabs content -->
            <div class="tab-content">
              <div class="">
                <ul class="list-group mb-0">
                  <li *ngFor="let todo of (todos | todoFilterPipe:todosFilterChoice); index as idx"
                      [ngClass]="{ 'line-through': todo.completed}"
                      class="custom-li">
                    <div class="d-flex align-items-center flex-grow-1">
                      <input [(ngModel)]="todo.completed"
                             [id]="'todo'+ idx" class="form-check-input me-2"
                             type="checkbox">
                      <label [for]="'todo'+ idx">{{ todo.label }}</label>
                    </div>
                    <button (click)="removeTodo(todo)" class="btn btn-close btn-sm"></button>
                  </li>

                  <!--                  TO IMPLEMENT EDIT MODE-->
                  <!--                  <li class="custom-li">-->
                  <!--                    <input checked class="form-check-input me-2" type="checkbox"/>-->
                  <!--                    <input class="form-control border-0 bg-white line-through" type="text"-->
                  <!--                           value="Cras justo odio in edit mode"/>-->
                  <!--                  </li>-->

                </ul>
              </div>
            </div>
            <!-- Tabs content -->

          </div>
        </div>

        <div class="card custom-card">
          <div class="card-body  custom-padding">
            {{ todos | remainingTodosMessage}}
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
<pre>
  {{todos | json}}
</pre>
